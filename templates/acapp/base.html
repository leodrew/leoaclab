<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Base</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{%url 'index'%}">Django Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin </a>
          <a class="nav-item nav-link" href="{% url 'acapp:register' %}">Register</a>
          <a class="nav-item nav-link" href="{% url 'acapp:post_blog' %}">Postblog</a>

          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'logout' %}">登出</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'acapp:user_login' %}">登入</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="form-group">{% block body_block %} {% endblock %}</div>
  </body>
</html>
